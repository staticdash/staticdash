<!DOCTYPE html>
<html>
  <head>
    <title>My Dashboard Collection</title><meta charset="utf-8" />
    <link href="assets/css/style.css" rel="stylesheet">
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                    margin: 0; padding: 60px 40px;
                    background-color: #2c3e50;
                    min-height: 100vh;
                }
                .directory-container {
                    max-width: 900px;
                    margin: 0 auto;
                    background: white;
                    padding: 50px;
                    border-radius: 8px;
                    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                }
                .directory-header {
                    margin-bottom: 40px;
                    border-bottom: 3px solid #16a085;
                    padding-bottom: 20px;
                }
                .directory-header h1 {
                    font-size: 2.5em;
                    margin: 0;
                    color: #2c3e50;
                    font-weight: 600;
                }
                .dashboard-list {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }
                .dashboard-list li {
                    margin: 0;
                    border-bottom: 1px solid #ecf0f1;
                }
                .dashboard-list li:last-child {
                    border-bottom: none;
                }
                .dashboard-list a {
                    display: block;
                    padding: 20px 10px;
                    font-weight: 600;
                    font-size: 1.2em;
                    color: #34495e;
                    text-decoration: none;
                    transition: all 0.2s ease;
                }
                .dashboard-list a:hover {
                    color: #16a085;
                    padding-left: 20px;
                    background: #f9f9f9;
                }
            </style>
            
  </head>
  <body>
    <div class="directory-container">
      <div class="directory-header">
        <h1>My Dashboard Collection</h1>
      </div>
      <ul class="dashboard-list">
        <li>
          <a href="tutorial/index.html" rel="noopener noreferrer" target="_blank">Staticdash Tutorial</a>
        </li>
        <li>
          <a href="sales/index.html" rel="noopener noreferrer" target="_blank">Sales Analysis</a>
        </li>
      </ul>
    </div>
  </body>
</html>
